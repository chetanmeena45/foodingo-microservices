server:
  port: 8080  # ‚Üê Back to 8080 (free now)

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2

        - id: restaurant-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/restaurants/**
          filters:
            - StripPrefix=2

        - id: order-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=2

management:
  endpoints:
    web:
      exposure:
        include: "*"
