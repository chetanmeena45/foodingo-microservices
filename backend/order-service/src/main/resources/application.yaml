server:
  port: 8083
  # servlet:
  #   context-path: /api/orders  ‚Üê REMOVED - THIS WAS THE BUG!

spring:
  application:
    name: order-service
    
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

services:
  user: http://localhost:8081/api/users
  restaurant: http://localhost:8082/api/restaurants

# JWT Configuration (MUST match Restaurant Service)
jwt:
  secret: foodingo-microservices-2026-secret-key-for-jwt-tokens

logging:
  level:
    com.foodingo: DEBUG
