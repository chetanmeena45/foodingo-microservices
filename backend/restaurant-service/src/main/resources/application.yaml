server:
  port: 8082
  # servlet.context-path REMOVED → Single path URLs! ✅

spring:
  application:
    name: restaurant-service
  
  datasource:
    url: jdbc:h2:mem:restaurantdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration (MUST match User Service secret)
jwt:
  secret: foodingo-microservices-2026-secret-key-for-jwt-tokens

logging:
  level:
    com.foodingo.restaurantservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
